<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a global search for an "l", followed by 0 or more "o" characters:</p>

<p id="demo"></p>

<script>
// let text = "Helloool\ World! Helloooo ooozoneee!"; 
text = "Nuthing"; 
let result = text.match(/o*/g);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
