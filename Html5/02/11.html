<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="hide">JavaScript can hide HTML elements.</p>

<p id="show" style="display:none">Taddaaaa!</p>

<button type="button" onclick="document.getElementById('hide').style.display='none'">Click Me!</button>


<button type="button" onclick="document.getElementById('hide').style.display='block'">Show off!</button>


</body>
</html>
