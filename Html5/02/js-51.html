<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Search for an "e" in the next paragraph:</p>

<p id="p01">The best things in life are free!</p>
<p id="p02">Yup i am not iiiiiiiii</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
let text = document.getElementById("p01").innerHTML;
let text2 = document.getElementById("p02").innerHTML;
const pattern = /e/;
document.getElementById("demo").innerHTML = pattern.test(text);
document.getElementById("demo2").innerHTML = pattern.test(text2);
</script>

</body>
</html>
