<!DOCTYPE html>
<html>
<body>

<h2>Never Create Strings as Objects</h2>
<p>Strings and objects cannot be safely compared.</p>

<p id="demo"></p>

<script>
let x = "John";        
let y = new String("John");  
let z = new String("John");  
document.getElementById("demo").innerHTML = (y===z);
</script>

</body>
</html>
