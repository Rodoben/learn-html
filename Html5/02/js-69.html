<!DOCTYPE html>
<html>
<body>

<h2>Telephone Field</h2>

<p>The <strong>input type="tel"</strong> is used for input fields that should contain a telephone number:</p>

<form action="http://localhost:3000">
  <label for="phone">Enter a phone number:</label><br><br>
  <input type="datetime" id="datetime" name="datetime"  required><br><br>
  <input type="datetime-local" id="datetime-local" name="datetime-local"  required><br><br>
  <input type="text" id="phone1" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  <input type="text" id="phone2" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  <input type="text" id="phone3" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  <input type="reset" id="reset" name="reset" required><br><br>
  <small>Format: 123-45-678</small><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
