
<!-- Internationalization Attributes 
dir
lang
xml:lang
-->



<!DOCTYPE html>
<html dir = "rtl">

   <head>
      <title>Display Directions</title>
   </head>
	
   <body>
      This is how IE 5 renders right-to-left directed text.
      <h1 dir="ltr">This is how IE 5 renders right-to-left directed text.</h1>
    
      <!-- The values of the lang attribute are ISO-639 
        standard two-character language codes.
         Check HTML Language Codes: ISO 639 for a complete
          list of language codes. -->
    
      <p lang="af">This is how IE 5 renders right-to-left directed text.</p>
      <!-- xml:lang is the xhtml replacement for lang -->
   </body>
	
</html>
